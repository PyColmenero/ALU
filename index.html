<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALU</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        * {
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
        }

        body,
        html {
            background-color: rgb(43, 43, 43);
        }

        .board-outer {
            padding: 1rem;
        }

        .board-border {
            border: 3px solid rgb(162, 162, 162);
            border-radius: 1rem;
            overflow: hidden;
        }

        .board-inner {
            height: calc(100vh - 8px - 2rem);
        }

        #board-playground {
            height: 85%;
            position: relative;
        }

        .board-toolspanel {
            height: 15%;
            background-color: black;
        }

        .component-inner {
            position: relative;
        }

        .ALU-Component{
            z-index: 997;
        }
        .ALU-Component, .wire {
            display: inline-block;
            position: absolute;
        }
        .ALU-Component-Tool {
            padding: 1vh;
        }

        .ALU-Component img {
            height: 9vh;
        }
        .ALU-Component-Tool img {
            height: 11vh;
        }

        .inDots {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: -4%;
        }

        .outDots {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: -4%;
        }

        .dot, .dot-texture {


            z-index: 997;
        }

        .dot>div {
            width: .8rem;
            height: .8rem;
            border-radius: 1rem;
            background-color: black;


        }

        .wire, .wire-pivot {
            /* padding: .5rem; */
            width: .5rem;
            height: .5rem;
            padding: 0;
            /* margin-left: .3rem;
            margin-top: .3rem; */
        }
        .wire-pivot{
            position: absolute;
        }

        .wire-texture {
            width: .5rem;
            height: .5rem;
            background-color: rgb(100, 78, 78);
            z-index: 996;
        }

        .wire {
            z-index: 996;
        }

        /* .glow,
        .glow>div {
            background-color: orange !important;
        } */

        .bulb.glow{
            background-color: orange !important;
        }
        .dot.glow .dot-texture{
            background-color: orange !important;
        }
        .wire.glow .wire-texture{
            background-color: orange !important;
        }


        .inputs-panel,
        .outputs-panel {
            width: 10%;
            height: 100%;
        }

        #board {
            width: 80%;
            height: 100%;

        }

        .bulbs-options-zone {
            width: 100%;
            height: 15%;
        }

        .bulbs-options-zone img {
            opacity: 80%;
        }

        .bulbs-line-zone {
            width: 100%;
            height: 85%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .bulbs-line {
            height: 90%;
            width: 4px;
            background-color: black;
        }

        .bulb {
            width: .8rem;
            height: .8rem;
            background-color: rgb(45, 0, 0);
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: .2rem;
            z-index: 998;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

</head>

<body>

    <div class="board-outer">

        <div class="board-border">

            <div class="board-inner">

                <div id="board-playground" class="d-flex">
                    <div class="inputs-panel">

                        <div class="bulbs-options-zone d-flex align-items-center">
                            <div class="d-flex w-100 justify-content-evenly">
                                <img src="./images/less.png" alt="" width="30%" class="bulbs-option-button"
                                    data-type="less-input">
                                <img src="./images/plus.png" alt="" width="30%" class="bulbs-option-button"
                                    data-type="plus-input">
                            </div>
                        </div>
                        <div class="bulbs-line-zone">
                            <div class="bulbs-line position-relative" id="input-bulbs-line">

                            </div>
                        </div>

                    </div>

                    <div id="board" class="position-relative">

                    </div>

                    <div class="outputs-panel">

                        <div class="bulbs-options-zone d-flex align-items-center">
                            <div class="d-flex w-100 justify-content-evenly">
                                <img src="./images/less.png" alt="" width="30%" class="bulbs-option-button"
                                    data-type="less-output">
                                <img src="./images/plus.png" alt="" width="30%" class="bulbs-option-button"
                                    data-type="plus-output">
                            </div>
                        </div>
                        <div class="bulbs-line-zone">
                            <div class="bulbs-line position-relative" id="output-bulbs-line">

                            </div>
                        </div>

                    </div>
                </div>

                <div class="board-toolspanel d-flex">

                    <!-- <div class="ALU-Component BULB position-relative" data-gate="BULB" id="BULB">
                        <div class="component-inner">
                            <img src="./images/bulb.png" alt="" width="100%" class="p-2">
                        </div>
                    </div> -->
                    <div class="ALU-Component ALU-Component-Tool AND position-relative" data-gate="AND" id="AND">
                        <img src="./images/and.png" alt="">
                    </div>

                    <div class="ALU-Component ALU-Component-Tool OR position-relative" data-gate="OR">
                        <img src="./images/or.png" alt="">
                    </div>

                    <div class="ALU-Component ALU-Component-Tool NOT position-relative" data-gate="NOT" id="NOT">
                        <img src="./images/not.png" alt="">
                    </div>

                    <!-- <div class="ALU-Component NAND position-relative" data-gate="NAND" id="NAND">
                        <img src="./images/nand.png" alt="">
                    </div> -->

                </div>

            </div>

        </div>

    </div>

    <script src="./js/BULB.js"></script>
    <script src="./js/WIRE.js"></script>
    <script src="./js/DOT.js"></script>
    <script src="./js/gates/AND.js"></script>
    <script src="./js/gates/OR.js"></script>
    <script src="./js/gates/NOT.js"></script>
    <script src="./js/DragDroper.js"></script>
    <script src="./js/Board.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
